<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Pixel-painter</title>
<link href="main.css" rel="stylesheet"></head>
<body>
    <table id="table"></table>
    <hr>
    <div class="settings-panel">
        <label for="color">
            Color
        </label>
        <input id="color" type="color" value="#FF2600">
        <label for="rows">
            Rows
        </label>
        <input id="rows" type="number" min="10" max="50">
        <label for="cols">
            Cols
        </label>
        <input id="cols" type="number" min="10" max="50">
        <button id="render-table">Render</button>
        <button id="reset-table">Reset</button>
        <button id="reset-color-table">Reset color</button>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
